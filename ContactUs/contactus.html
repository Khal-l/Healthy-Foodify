<html>
	<head>
		<title>Contact Us</title>
		<link rel="stylesheet" href="contact-us.css"/>
		<meta charset="UTF-8">
		
	</head>
	<body>
		<div>
			<div class="top"><a href="../index.html"><img src="../images/logo2.png" height="150px"/></a></div>
			<form id="contact-form" onSubmit={this.handleSubmit.bind(this)} method="POST">
				<div class="container">
				<h2>Contact Us</h2>
				<p>Please fill in this form if you want to contact us or give us feedback</p>
				<hr>
				<div>
					<label for="name">Name</label><br>
					<input type="text" className="form-control" name="name"/>
				</div>
				<div>
					<label for="email">Email address</label><br>
					<input type="email" className="form-control" name="email"/>
				</div>
				<div>
					<label for="message">Message</label>
					<textarea class="form-control" name="message" rows="5"></textarea>
				</div>
				<label for="rateus">Rate Us</label>
				<div class="star-widget" name="rateus">
					<input type="radio" id="star1" name="rate" value="1" />
					<label for="star1" title="text">&#11088;</label>
					<input type="radio" id="star2" name="rate" value="2" />
					<label for="star2" title="text">&#11088;&#11088;</label>
					<input type="radio" id="star3" name="rate" value="3" />
					<label for="star3" title="text">&#11088;&#11088;&#11088;</label>
					<input type="radio" id="star4" name="rate" value="4" />
					<label for="star4" title="text">&#11088;&#11088;&#11088;&#11088;</label>
					<input type="radio" id="star5" name="rate" value="5" />
					<label for="star5" title="text">&#11088;&#11088;&#11088;&#11088;&#11088;</label>
				</div>
			  
				<button type="submit" className="btn btn-primary">Submit</button>
				</div>
			</form>
		</div>
	</body>
</html>
